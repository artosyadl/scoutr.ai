<header id="header" class="wrapper header mod-white">
  <div class="container">
    <div class="row">
      <div class="col-xs-6">
        <a class="logo" href="#">
          <img class="h-mob" src="img/logo.svg" alt="img">
          <img class="s-mob" src="img/logo-m.svg" alt="img">
        </a>
      </div>
      <div class="col-xs-6 text-right">
        <ul class="nav">
          <li>
            <a href="#">
              <svg class="icon icon-search">
                <use xlink:href="img/sprite.svg#search"></use>
              </svg>
              <span class="link">Search</span>

          </li>
          <li>
            <a href="#">
              <svg class="icon icon-list">

              </svg>

      </div>
    </div>
